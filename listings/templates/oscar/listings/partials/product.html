{% load display_tags %}
{% load i18n %}

{% block product %}
    <article class="product_pod">
       

        {% block product_title %}
            <h3 class="mt-3">
                <a href="{{ product.get_absolute_url }}" title="{{ product.get_title }}">
                    {{ product.get_title|truncatewords:4 }}
                </a>
            </h3>
        {% endblock %}

    </article>
{% endblock %}
